<!DOCTYPE html>
 <html>
 <head>
 	<title>FORM </title>
 	<meta charset="utf-8">
 	<link rel="stylesheet" type="text/css" href="form.css">
 </head>
 <body>
 	<form class="youtobe" method="get">
 		<div class="form">
 			<label class="control">ID</label>
 			<input type="text" name="" placeholder="số điện thoại" required>
 		</div>
 		<div class="form">
 			<label class="control">Name</label>
 			<input type="text" name="" placeholder="nhập họ và tên " required="">
 		</div>
 		<div class="form">
 			<label class="control">Password</label>
 			<input type="password" name="" placeholder="nhập mật khẩu" required>
 
 		</div>
 		<div class="form">
 			<label class="control">Repeat Password</label>
 			<input type="password" name="" placeholder="Nhập lại mật khẩu " required>
 		</div>
 		<div class="form">
 			<label class="control">Description</label>
 			<textarea name="" rows="5" cols="30"></textarea>
 		</div>
 		<div class="form">
 			<label class="control">Gender</label>
 			<label></label><input type="checkbox" name="">Music</label>
 			<label><input type="checkbox" name="">Movie</label>
 			<label><input type="checkbox" name="">Clip</label>
 		</div>
 		<div class="form">
 			<label class="control">Author</label>
 			<select name="">
 				<option value="Anh">Anh</option>
 				<option value="Mỹ">Mỹ</option>
 				<option value="Hàn">Hàn</option>
 				<option value="Việt Nam">Việt Nam</option>
 			</select>
 		</div>
 		<div class="form">
 			<label class="control">Status</label>
 			<label><input type="radio" name="t">Active</label>
 			<label><input type="radio" name="t">Deactive</label>
 		</div>
 		<div class="button">
 			<input type="buttom" name="" value="Login">
 			<input type="reset" name="" value="Reset">
 			<input type="submit" name="" value="Submit">
 		</div>
 	</form>
 </body>
 </html>
